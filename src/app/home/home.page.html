<ion-header>
    <ion-toolbar color="primary">
        <ion-grid>
            <ion-row>
                <ion-col></ion-col>
                <ion-col class="ion-align-self-center">
                    <ion-img src="https://logos-download.com/wp-content/uploads/2018/07/Marvel_logo_red.png"></ion-img>
                    <ion-title class="ion-margin-top">Visor de comics</ion-title>
                </ion-col>
                <ion-col></ion-col>
            </ion-row>
        </ion-grid>

    </ion-toolbar>
</ion-header>

                                <ion-col>
                                    <ion-button size="small">
                                        <ion-icon name="thumbs-up"></ion-icon>
                                    </ion-button>
                                </ion-col>
                                <ion-col>
                                    <ion-button size="small">
                                        <ion-icon name="thumbs-down"></ion-icon>
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-card>
                        <ion-text color="dark">
                            <p style="font-weight: 700;">Official Handbook of the Marvel Universe (2004) #13 (TEAMS)</p>
                        </ion-text>
                    </div>
                </ion-col>
                <ion-col size="6">
                    <div class="ion-text-center">
                        <ion-card>
                            <img src="http://i.annihil.us/u/prod/marvel/i/mg/4/20/4bc697c680890.jpg">
                            <ion-row>
                                <ion-col>
                                    <ion-button size="small">
                                        <ion-icon name="thumbs-up"></ion-icon>
                                    </ion-button>
                                </ion-col>
                                <ion-col>
                                    <ion-button size="small">
                                        <ion-icon name="thumbs-down"></ion-icon>
                                    </ion-button>

                        </ion-card>

                            <p style="font-weight: 700;">Ant-Man (2003) #4</p>

                    </div>
                </ion-col>
                <ion-col size="6">
                    <div class="ion-text-center">
                        <ion-card>
                            <img src="http://i.annihil.us/u/prod/marvel/i/mg/f/c0/4bc66d78f1bee.jpg">
                            <ion-row>
                                <ion-col>
                                    <ion-button size="small">
                                        <ion-icon name="thumbs-up"></ion-icon>
                                    </ion-button>
                                </ion-col>
                                <ion-col>
                                    <ion-button size="small">
                                        <ion-icon name="thumbs-down"></ion-icon>

                            <p style="font-weight: 700;">Sentry, the (Trade Paperback)</p>
                        </ion-text>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-row class="ion-justify-content-center">
            <ion-col size="6">
                <ion-segment>
                    <ion-segment-button value="1">
                        <ion-label>1</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="2">
                        <ion-label>2</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="3">
