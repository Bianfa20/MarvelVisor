<ion-content color="primary">

  <ion-img src="https://logos-download.com/wp-content/uploads/2018/07/Marvel_logo_red.png"></ion-img>

  <ion-list>    

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
  </ion-list>

  <div class="ion-padding ion-text-center">
    <ion-button color="medium" expand="block" (click)="login()">Iniciar sesion</ion-button>
    <ion-text>
      <h6>O bien</h6>
    </ion-text>
    <ion-button color="google" expand="block">Continuar con Google</ion-button>
    <ion-button color="facebook" expand="block">Continuar con Facebook</ion-button>
  </div>

  <div id="logupContent" class="ion-text-end ion-margin-end">
    <a id="logup" (click)="toLogup()">Registrarse</a>
  </div>

</ion-content>
